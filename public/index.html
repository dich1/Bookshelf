<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Bookshelf | ほんだな</title>
    <link rel="stylesheet" type="text/css" href="./css/bookshelf.css">
  </head>
  <body>
    <header>
      <div id="header">
        <div id="logo">
          <a href="./index.html"><img src="./images/logo.png" alt="Bookshelf"></a>
        </div>
        <nav>
          <a href="./form.html"><img src="./images/icon_plus.png" alt="">書籍登録</a>
        </nav>
      </div>
    </header>
    <div id="cover">
      <h1 id="cover_title">ほんだな</h1>
      <form action="">
        <div class="book_status petition active">
          <input type="button" name="only_petition" value="申請中">
          <div id= "books_petition" class="book_count"></div>
        </div>
        <div class="book_status reading active">
          <input type="button" name="only_reading" value="読書中">
          <div id= "books_reading" class="book_count"></div>
        </div>
        <div class="book_status safekeeping active">
          <input type="button" name="only_safekeeping" value="保管中">
          <div id= "books_safekeeping" class="book_count"></div>
        </div>
      </form>
    </div>
    <div class="wrapper">
      <div id="main">
        <div id="book_list" class="clearfix">
          <!-- 登録された書籍タイトルの数だけ出力  -->
        </div>
      </div>
    </div>
    <footer>
      <small>© 2018 Bookshelf.</small>
    </footer>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1/themes/ui-lightness/jquery-ui.css">
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1/i18n/jquery-ui-i18n.min.js"></script>
    <script type="text/javascript" src="./js/api.js"></script>
    <script type="text/javascript" src="./js/index.js" defer></script>
  </body>
</html>
